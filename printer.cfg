[include mainsail.cfg]
# Kingroon KP5L Klipper compile settings:
#
#
# [*] Enable extra low-level configuration options
#     Micro-controller Architecture (STMicroelectronics STM32)  --->
#     Processor model (STM32F103)  --->
# [*] Disable SWD at startup (for GigaDevice stm32f103 clones)
#     Bootloader offset (28KiB bootloader)  --->
#     Clock Reference (8 MHz crystal)  --->
#     Communication interface (Serial (on USART3 PB11/PB10))  --->
# (250000) Baud rate for serial port
# (!PC6,!PD13) GPIO pins to set at micro-controller startup
#
# If you get MCU errors, try lowering the Baud rate to 114200 (change in build and in this file)

[printer]
max_z_velocity: 30
max_z_accel: 800

[virtual_sdcard]
path: ~/printer_data/gcodes

[stepper_x]
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
rotation_distance: 40
microsteps: 32
endstop_pin: ^!PA15
position_endstop: 0
position_max: 310
homing_speed: 50

[stepper_y]
step_pin: PE0
dir_pin: !PB9
enable_pin: !PE1
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: ^!PA12
position_endstop: 0
position_max: 310
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: PB4
enable_pin: !PB8
rotation_distance: 8
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: !PA11
position_min: -2
position_max: 180
homing_speed: 10
homing_retract_dist: 3.0

[safe_z_home]
home_xy_position: 0, 0
z_hop: 2

#[probe]
#pin: ^!PA11
#x_offset: -40
#y_offset: 0
#z_offset: 0
#speed: 20

[bed_screws]
screw1: 45, 45
screw2: 275, 45
screw3: 275, 275
screw4: 45, 275

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 20,20
mesh_max: 290,290
probe_count: 5,5 #performs a 5x5 bed leveling test 

[extruder]
step_pin: PD6
dir_pin: PD3
enable_pin: !PB3
rotation_distance: 7.64342   # old value 7.86522
full_steps_per_rotation: 200
microsteps: 32
max_extrude_only_distance: 150.0
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC3
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC1
min_temp: 0
max_temp: 280
pressure_advance: 0.0361

[heater_fan my_nozzle_fan]
pin: PB0
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
min_temp: 0
max_temp: 130

[fan]
pin: PB1

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
baud: 250000
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 1500
max_accel_to_decel: 1500
max_z_velocity: 30
max_z_accel: 200
square_corner_velocity: 10

[input_shaper]
shaper_freq_x: 61.6570 # old 30.303
shaper_freq_y: 47.3372 # old 45.045
shaper_type: mzv

[static_digital_output display_reset]
pins: !PC6, !PD13

[pause_resume]
recover_velocity: 50

[gcode_arcs]
resolution: 0.1

[display_status]
[pause_resume]

[gcode_macro START_PRINT]
gcode:
    # Use absolute coordinates and relative extruder
    G90
    M83
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=0.0
    # Home X and Y
    G28 X Y
    # Home Z 
    G28 Z
    # Move up and to priming location
    G1 Z10 F240
    G1 X10 Y10 F3000
    # Detract (counter retraction in END_PRINT)
    G92 E0
    G1 E5 F500
    # Reset extruder
    G92 E0
    # Prime nozzle / intro lines
    G1 Z0.28 F240
    G1 Y140 E10 F1500
    G1 X6.3 F5000
    G92 E0
    G1 Y10 E10 F1200
    G92 E0
    # Move up a little
    G1 E-1 F3000
    G1 Y5 F3000
    G1 Z1.0 F240
    G1 E0 F1000
    M82

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE

gcode:
    {% set X = params.X|default(5)|float %}
    {% set Y = params.Y|default(5)|float %}
    {% set Z = params.Z|default(10)|float %}
    {% set E = params.E|default(0.5)|float %}
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000

[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    {% set E = params.E|default(0.5)|float %}
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME
    
[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT
    M18

